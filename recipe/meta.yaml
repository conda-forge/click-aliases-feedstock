{% set name = "click-aliases" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz"
  sha256: e37d4cabbaad68e1c48ec0f063a59dfa15f0e7450ec901bd1ce4f4b954bc881d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click
    - pip
    - python >=3
  run:
    - click
    - python >=3

test:
  imports:
    - click_aliases

about:
  home: "https://github.com/click-contrib/click-aliases"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Enable aliases for Click"

extra:
  recipe-maintainers:
    - tedil
