{% set name = "click-aliases" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz"
  sha256: d81a0f480e7a9778c2f45e762c9cf1922287fea62999367a07e64a762293ac52

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click
    - pip
    - python >=3
  run:
    - click
    - python >=3

test:
  imports:
    - click_aliases

about:
  home: "https://github.com/click-contrib/click-aliases"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Enable aliases for Click"

extra:
  recipe-maintainers:
    - tedil
